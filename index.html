<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nasa's gallery</title>
        <link rel="stylesheet" href="./assets/css/normalize.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="container">

            <nav>

                <img src="./assets/img/logo-pagina.png" alt="logo Nasa">

                <ul>
                    <li>
                        <a target="_blank" href="https://www.nasa.gov/multimedia/nasatv/index.html#public">Nasa tv</a>
                    </li>
                    <li>
                        <a target="_blank" href="https://www.nasa.gov/about/index.html">About</a>
                    </li>

                    <li>
                        <a href="#first-image">First picture</a>
                    </li>

                </ul>

            </nav>
    
            <main>

                <div id="first-image" class="grid-item">

                    <img src="./assets/img/img1.jpg" alt="Cúmulo cósmico">

                </div>

                <div class="grid-item">

                    <img src="./assets/img/img2.jpg" alt="galaxia vecina">

                </div>

                <div class="grid-item">

                    <img src="./assets/img/img3.jpg" alt=" cúmulo globular">

                </div>

                <div class="grid-item">

                    <img src="./assets/img/img4.jpg" alt="galaxia tranquila">

                </div>

                <div class="grid-item">

                    <img src="./assets/img/img5.jpg" alt="New Horizons">

                </div>

                <div class="grid-item">

                    <img src="./assets/img/img6.jpg" alt="Vecino galactico">

                </div>

                <div class="grid-item">

                    <img src="./assets/img/img7.jpg" alt="Criatura marina cósmica">

                </div>

                <div class="grid-item">

                    <img src="./assets/img/img8.jpg" alt="Galaxia a la deriva">

                </div>

                <div class="grid-item">

                    <img src="./assets/img/img9.jpg" alt="Colisión de estrellas de neutrones">

                </div>

                 
            </main>

            <footer>

                <ul>
                    
                    <li>
                        <a target="_blank" href="https://www.nasa.gov/about/contact/index.html">Contact NASA</a>
                    </li>

                    <li>
                       <a target="_blank" href="https://twitter.com/NASA?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">Twitter</a>
                    </li>
            
                </ul>


            </footer>

        </div>
        
    </body>
</html>
